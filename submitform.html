<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="picasso.html">
    <style>
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .success-message {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-message h1 {
            color: green;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-message">
            <h1>Submission Successful!</h1>
            <p>Thank you for signing up. We will keep you updated.</p>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
